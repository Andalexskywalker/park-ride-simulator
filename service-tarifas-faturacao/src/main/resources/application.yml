server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${CONTEXT_PATH:}

spring:
  application:
    name: ${SERVICE_NAME:unknown}
  main:
    banner-mode: "off"

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10     # heartbeat a cada 10s
    lease-expiration-duration-in-seconds: 30  # expira em 30s sem heartbeats
    prefer-ip-address: true
  client:
    healthcheck:
      enabled: true                           # usa Actuator/health para o status
    registry-fetch-interval-seconds: 5        # refetch r√°pido (opcional)
